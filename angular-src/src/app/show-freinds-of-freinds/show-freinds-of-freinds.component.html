

<div class="container">
  <h1>Friends of freinds</h1>
  <a class="btn btn-primary btn-md" rel="publisher" (click)="toBack()" >
    <i>Back</i>

  </a>
  <br/>
  <br/>
  <br/>
  <div class="row" >
    <div class="col-lg-3 col-sm-6" *ngFor="let people of allPeople">

      <div class="card hovercard">
        <div class="cardheader">

        </div>
        <div class="avatar">
          <img alt="" src="../assets/img/download.png">
        </div>
        <div class="info">
          <div class="title">
            <a>{{people.firstName}}  {{people.surname}}</a>
          </div>
          <div class="desc">Age:{{people.age}}</div>
          <div class="desc">Gender: {{people.gender}}</div>

        </div>
      </div>


    </div>
  </div>
</div>
